<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="panel">
      <div class="display">0</div>
      <button id="addingHalf">+ 0.5</button>
      <button id="subtractionHalf">- 0.5</button>
      <button id="addingOne">+ 1</button>
      <button id="subtractionOne">- 1</button>
      <button id="addingTwo">+ 2</button>
      <button id="subtractionTwo">- 2</button>
      <button id="addingFive">+ 5</button>
      <button id="subtractionFive">- 5</button>
      <button id="addingTen">+ 10</button>
      <button id="subtractionTen">- 10</button>
      <button id="addingHundred">+ 100</button>
      <button id="subtractionHundred">- 100</button>
      <button id="reset">Reset</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
